<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <script src="./index.js"></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <main class="background">
        <section class="inputName">
            <label for="Xname">X player's name</label>
            <input type="text" name="Xname" id="Xname">
            <label for="Oname">O player's name</label>
            <input type="text" name="Oname" id="Oname">
            <button class="save">Save</button>
        </section>
        <section class="title">
            <h1>Tic Tac Toe</h1>
        </section>
        <section class="display">
            Player <span class="display-player playerX">X</span>'s turn
        </section>
        <section class="namesResult">
            <div class="result">
            <h2 class="name playerX">X</h2>
            <h2 class="white">-</h2>
            <h2 class="Xresult white">0</h2>
            </div>
            <div class="result">
                <h2 class="name playerO">O</h2>
                <h2 class="white">-</h2>
                <h2 class="Oresult white">0</h2>
            </div>
        </section>
        <section class="container">
            <div class="tile" id="7"></div>
            <div class="tile" id="8"></div>
            <div class="tile" id="9"></div>
            <div class="tile" id="4"></div>
            <div class="tile" id="5"></div>
            <div class="tile" id="6"></div>
            <div class="tile" id="1"></div>
            <div class="tile" id="2"></div>
            <div class="tile" id="3"></div>
        </section>
        <section class="display announcer hide"></section>
        <section class="controls">
            <button id="reset">Clear board</button>
            <button id="resetScore">Reset score</button>
        </section>
    </main>
</body>
</html>
